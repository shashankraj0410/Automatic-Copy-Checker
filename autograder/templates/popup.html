
<style>
    :root {
      --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
        "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
        "Source Han Sans CN", sans-serif;
    }
    
    .analyzing-container {
      position: relative;
      width: 961px;
      height: 416px;
      margin: 0 auto;
      background: #ffffff;
      overflow: hidden;
      border-radius: 8px;
    }
    
    .analyzing-container * {
      box-sizing: border-box;
    }
    
    .analyzing-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      width: 571px;
      margin: 49px 0 0 195px;
    }
    
    .analyzing-title {
      align-self: stretch;
      height: 28px;
      color: #000000;
      font-family: h Hackout, var(--default-font-family);
      font-size: 26px;
      font-weight: 400;
      line-height: 28px;
      text-align: center;
      text-transform: uppercase;
      white-space: nowrap;
      letter-spacing: 5.2px;
    }
    
    .analyzing-subtitle {
      align-self: stretch;
      height: 14px;
      color: #000000;
      font-family: h Hackout, var(--default-font-family);
      font-size: 13px;
      font-weight: 400;
      line-height: 14px;
      text-align: center;
      text-transform: uppercase;
      white-space: nowrap;
      letter-spacing: 2.6px;
    }
    
    .analyzing-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      width: 227px;
      margin: 40px 0 0 367px;
    }
    
    .analyzing-icon {
      width: 48px;
      height: 48px;
      background: url(https://codia-f2c.s3.us-west-1.amazonaws.com/image/2024-12-22/b77e8139-6e62-4fb8-963d-9ffdb7ce0452.png) no-repeat center;
      background-size: cover;
    }
    
    .analyzing-group {
      align-self: stretch;
      position: relative;
      height: 48px;
    }
    
    .analyzing-icon-2 {
      position: absolute;
      width: 48px;
      height: 48px;
      right: 0;
      bottom: 0;
      background: url(https://codia-f2c.s3.us-west-1.amazonaws.com/image/2024-12-22/5650784f-97dd-4f98-be68-a3bec90b3b32.png) no-repeat center;
      background-size: cover;
    }
    
    .analyzing-text {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: absolute;
      width: 178px;
      height: 26px;
      top: 7px;
      left: 0;
      color: #000000;
      font-family: h Hackout, var(--default-font-family);
      font-size: 24px;
      font-weight: 400;
      line-height: 26px;
      text-align: center;
      text-transform: uppercase;
      white-space: nowrap;
      letter-spacing: 4.8px;
    }
    
    .cancel-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      width: 167px;
      margin: 40px 0 0 397px;
      padding: 20px 45px;
      background: #f3f9fa;
      border: 2px solid #ea4335;
      border-radius: 6px;
      box-shadow: 0 0 5px 0 #f3f9fa;
      cursor: pointer;
    }
    
    .cancel-text {
      color: #ea4335;
      font-family: h Hackout, var(--default-font-family);
      font-size: 18px;
      font-weight: 400;
      line-height: 19.548px;
      text-align: left;
      white-space: nowrap;
      letter-spacing: 0.05px;
      -webkit-text-stroke: 0.5px #ea4335;
    }
    
    .cancel-icon {
      position: absolute;
      width: 31px;
      height: 31px;
      top: 81px;
      left: 50%;
      background: url(https://codia-f2c.s3.us-west-1.amazonaws.com/image/2024-12-22/004427d9-5533-4f07-922f-009806074729.png) no-repeat center;
      background-size: cover;
      transform: translate(-53.23%, 0);
      border-radius: 50%;
    }
    </style>
    
    <section class="analyzing-container">
      <div class="analyzing-section">
        <h1 class="analyzing-title">ANALYZING THE ANSWER SHEET</h1>
        <p class="analyzing-subtitle">THIS MAY TAKE A FEW SECONDS</p>
      </div>
      <div class="analyzing-wrapper">
        <div class="analyzing-icon" aria-hidden="true"></div>
        <div class="analyzing-group">
          <div class="analyzing-icon-2" aria-hidden="true"></div>
          <span class="analyzing-text">ANALYZING</span>
        </div>
      </div>
      <button class="cancel-button" aria-label="Cancel analysis">
        <span class="cancel-text">CANCEL</span>
        <div class="cancel-icon" aria-hidden="true"></div>
      </button>
    </section>
